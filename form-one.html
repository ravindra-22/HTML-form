<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-one</title>
  </head>
  <body>
    <form>
      <h1>Event Registration</h1>
      <lebel for="name">Name:</lebel>
      <input type="text" id="name" placeholder="your name" />
      <br />
      <br />

      <lable for="email">Email:</lable>
      <input type="text" id="email" placeholder="xyz@gmail.com" />
      <br />
      <br />

      <lable for="phone">Phone No:</lable>
      <input type="tel" id="phone" placeholder="+91" />
      <br />
      <br />

      <label for="occupationType">Occupation:</label>
      <select name="occupationType" id="occuationType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <fieldset>
        <legend>Topics of Interest</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />

        <label for="checkbox3">Javascript</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
      </fieldset>

      <label for="textarea">Comments:</label>
      <br />
      <textarea name="textarea1" id="" cols="30" rows="10"></textarea>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
